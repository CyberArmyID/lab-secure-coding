<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
<div id="app">
    <h2>Welcome to Dashboard</h2>
    <p v-if="isOtpVerified">You have successfully verified your OTP!</p>
    <p v-else>You must verify your OTP to access the dashboard.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isOtpVerified: false
        },
        created() {
            const isOtpVerified = localStorage.getItem('is_otp') === 'true';
            if (!isOtpVerified) {
                window.location.href = 'login.html'; // Redirect to login if OTP is not verified
            } else {
                this.isOtpVerified = true;
            }
        }
    });
</script>
</body>
</html>
